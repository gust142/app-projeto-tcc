<ion-header>

  <ion-navbar color="primary">
    <ion-title>Denúncia</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label floating>Título</ion-label>
        <ion-input type="text"  [(ngModel)]="titulo"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Descrição</ion-label>
        <ion-textarea maxlength="150" rows="5" [(ngModel)]="descricao" class="textarea" ></ion-textarea>
    </ion-item>
    
    <div style="text-align:center;margin-top:5vh">
        <button (click)="buscarImagem()" ion-button color="primary" style=" width:15vw; height:9vh" round><ion-icon name="md-camera" style="font-size:5vh;"></ion-icon></button> 
    </div>
    <img [src]="selectedImage" *ngIf="selectedImage">
    <ion-fab bottom right>
        <button ion-fab color="primary" (click)="salvar()" > <ion-icon name="checkmark" style="font-size:10vh"></ion-icon></button>
    </ion-fab>
    <!-- <ion-fab bottom left>
        <button ion-fab color="secondary" > <ion-icon name="close" style="font-size:10vh"></ion-icon></button>
    </ion-fab> -->
</ion-content>
