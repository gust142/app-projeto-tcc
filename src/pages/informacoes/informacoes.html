<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Informações</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >

    <ion-card *ngFor="let item of informacoes" (click) = "detalhes(item)">
        <img [src]=item.img/>
        <ion-card-content style="background-color:#3B3B98">
          <ion-card-title style="color:white;text-align:center">
            {{item.nome}} 
          </ion-card-title>
          <p style="color:white;text-align:center">
            Clique aqui para mais detalhes
          </p>
        </ion-card-content>
    </ion-card>

</ion-content>
