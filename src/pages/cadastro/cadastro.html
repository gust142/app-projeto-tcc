<ion-header>

  <ion-navbar color="primary">
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" [(ngModel)]="nome"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
    <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="senha"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Confirmar Senha</ion-label>
          <ion-input type="password" [(ngModel)]="csenha"></ion-input>
      </ion-item>
      <div style="text-align:center">
          <button style="margin-top:2vw" [disabled] = "this.nome ==''||this.email == ''|| this.senha == ''|| this.csenha == ''" ion-button round (click)="cadastrar()">Cadastrar</button>
      </div>
</ion-content>
